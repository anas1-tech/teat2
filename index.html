<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بوصلة القبلة</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    #status {
      font-size: .9rem;
      margin-bottom: 15px;
      text-align: center;
      color: #444;
    }

    .compass-container {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .compass-background {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #fafafa 0%, #e5e5e5 70%);
      border: 4px solid #d0d0d0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* الاتجاهات ثابتة */
    .direction {
      position: absolute;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .n { top: 8px; left: 50%; transform: translateX(-50%); }
    .s { bottom: 8px; left: 50%; transform: translateX(-50%); }
    .e { right: 8px; top: 50%; transform: translateY(-50%); }
    .w { left: 8px; top: 50%; transform: translateY(-50%); }

    /* مؤشر القبلة — ثابت */
    #qiblaMarker {
      position: absolute;
      width: 12px;
      height: 60px;
      top: 20px;
      left: 50%;
      transform-origin: 50% 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .q-line {
      width: 4px;
      height: 35px;
      background: #00796b;
      border-radius: 999px;
    }

    .q-text {
      margin-top: 4px;
      font-size: .8rem;
      font-weight: bold;
      color: #00796b;
    }

    /* الإبرة فقط هي التي تتحرك */
    #needle {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 80px 6px 0 6px;
      border-color: #d32f2f transparent transparent transparent;
      transform-origin: 50% 80px;
      filter: drop-shadow(0 4px 3px rgba(0,0,0,0.3));
    }

    #needle-base {
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #444;
      border: 3px solid #eee;
    }

    #message {
      font-size: 1rem;
      font-weight: bold;
      min-height: 1.5em;
      margin-bottom: 15px;
      text-align: center;
    }

    #toggle {
      padding: 12px 25px;
      border-radius: 999px;
      border: none;
      background: #00796b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    #toggle.stopped {
      background: #9ea3a5;
    }
  </style>
</head>

<body>

  <h1>بوصلة القبلة</h1>
  <div id="status">اضغط "ابدأ" للسماح للموقع والحساسات بالعمل.</div>

  <div class="compass-container">

    <!-- خلفية البوصلة الثابتة -->
    <div class="compass-background">
      <div class="direction n">شمال</div>
      <div class="direction e">شرق</div>
      <div class="direction s">جنوب</div>
      <div class="direction w">غرب</div>
    </div>

    <!-- مؤشر القبلة الثابت -->
    <div id="qiblaMarker">
      <div class="q-line"></div>
      <div class="q-text">قبلة</div>
    </div>

    <!-- الإبرة المتحركة -->
    <div id="needle"></div>
    <div id="needle-base"></div>

  </div>

  <div id="message"></div>
  <button id="toggle">ابدأ</button>

  <script>
    const statusEl = document.getElementById("status");
    const messageEl = document.getElementById("message");
    const toggleBtn = document.getElementById("toggle");
    const qiblaMarker = document.getElementById("qiblaMarker");
    const needle = document.getElementById("needle");

    const kaabaLat = 21.4225 * Math.PI / 180;
    const kaabaLng = 39.8262 * Math.PI / 180;

    let qiblaBearing = null;
    let running = false;
    let orientationHandler = null;

    function degToRad(d) { return d * Math.PI / 180; }
    function radToDeg(r) { return r * 180 / Math.PI; }

    // حساب اتجاه القبلة
    function computeQiblaBearing(latDeg, lngDeg) {
      const lat = degToRad(latDeg);
      const lng = degToRad(lngDeg);

      const dLng = kaabaLng - lng;
      const y = Math.sin(dLng) * Math.cos(kaabaLat);
      const x = Math.cos(lat) * Math.sin(kaabaLat) -
                Math.sin(lat) * Math.cos(kaabaLat) * Math.cos(dLng);

      let brng = radToDeg(Math.atan2(y, x));
      return (brng + 360) % 360;
    }

    function normalizeAngle(a) {
      if (a > 180) a -= 360;
      if (a < -180) a += 360;
      return a;
    }

    function updateMessage(heading) {
      if (qiblaBearing == null) return;

      const diff = normalizeAngle(qiblaBearing - heading);
      const tolerance = 10;

      if (Math.abs(diff) <= tolerance)
        messageEl.textContent = "القبلة في هذا الاتجاه";
      else
        messageEl.textContent = "اتجه نحو شعار القبلة";
    }

    function handleOrientation(event) {
      if (!running) return;

      let heading;
      if (event.webkitCompassHeading != null) {
        heading = event.webkitCompassHeading;
      } else {
        const alpha = event.alpha;
        if (alpha == null) return;
        heading = (360 - alpha);
      }

      heading = (heading + 360) % 360;

      // ✨ الإبرة فقط تتحرك
      needle.style.transform = `rotate(${heading}deg)`;

      // القبلة ثابتة دائماً
      qiblaMarker.style.transform =
        `translateX(-50%) rotate(${qiblaBearing}deg)`;

      updateMessage(heading);
    }

    function startOrientation() {
      if (orientationHandler) return;
      orientationHandler = handleOrientation;

      if (DeviceOrientationEvent?.requestPermission) {
        DeviceOrientationEvent.requestPermission().then(response => {
          if (response === "granted") {
            window.addEventListener("deviceorientation", orientationHandler, true);
          } else {
            statusEl.textContent = "لم يتم السماح بحساسات الاتجاه.";
          }
        });
      } else {
        window.addEventListener("deviceorientation", orientationHandler, true);
      }

      statusEl.textContent = "البوصلة تعمل الآن.";
    }

    function stopOrientation() {
      if (orientationHandler) {
        window.removeEventListener("deviceorientation", orientationHandler);
        orientationHandler = null;
      }
      statusEl.textContent = "تم إيقاف البوصلة.";
    }

    function getLocationAndComputeQibla(callback) {
      statusEl.textContent = "جاري تحديد موقعك...";

      navigator.geolocation.getCurrentPosition(
        pos => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;

          qiblaBearing = computeQiblaBearing(lat, lng);

          // تحديث مؤشر القبلة الثابت
          qiblaMarker.style.transform =
            `translateX(-50%) rotate(${qiblaBearing}deg)`;

          statusEl.textContent = "تم تحديد اتجاه القبلة.";

          callback();
        },
        err => {
          statusEl.textContent = "تعذر تحديد الموقع.";
        },
        { enableHighAccuracy: true }
      );
    }

    function startCompass() {
      running = true;
      toggleBtn.textContent = "إيقاف";
      toggleBtn.classList.remove("stopped");

      if (qiblaBearing == null) {
        getLocationAndComputeQibla(startOrientation);
      } else {
        startOrientation();
      }
    }

    function stopCompass() {
      running = false;
      toggleBtn.textContent = "ابدأ";
      toggleBtn.classList.add("stopped");
      stopOrientation();
    }

    toggleBtn.onclick = () => {
      if (running) stopCompass();
      else startCompass();
    };
  </script>

</body>
</html>
