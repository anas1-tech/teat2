<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بوصلة القبلة</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
      text-align: center;
    }

    #status {
      font-size: .9rem;
      margin-bottom: 15px;
      text-align: center;
      color: #444;
    }

    .compass-container {
      position: relative;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .compass-background {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, #fafafa, #e5e5e5 70%);
      border: 4px solid #ccc;
    }

    .direction {
      position: absolute;
      font-weight: bold;
      font-size: 1.1rem;
      color: #333;
    }
    .n { top: 8px; left: 50%; transform: translateX(-50%); }
    .s { bottom: 8px; left: 50%; transform: translateX(-50%); }
    .e { right: 8px; top: 50%; transform: translateY(-50%); }
    .w { left: 8px; top: 50%; transform: translateY(-50%); }

    /* مؤشر القبلة */
    #qiblaMarker {
      position: absolute;
      width: 12px;
      height: 60px;
      top: 20px;
      left: 50%;
      transform-origin: 50% 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .q-line {
      width: 4px;
      height: 35px;
      background: #00796b;
      border-radius: 999px;
    }

    .q-text {
      margin-top: 4px;
      font-size: .8rem;
      font-weight: bold;
      color: #00796b;
    }

    /* الإبرة */
    #needle {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 80px 6px 0 6px;
      border-color: #d32f2f transparent transparent transparent;
      transform-origin: 50% 80px;
      filter: drop-shadow(0 4px 3px rgba(0,0,0,0.3));
    }

    #needle-base {
      position: absolute;
      width: 22px;
      height: 22px;
      background: #444;
      border: 3px solid #eee;
      border-radius: 50%;
    }

    #message {
      font-size: 1rem;
      font-weight: bold;
      min-height: 1.5em;
      margin-bottom: 15px;
      text-align: center;
    }

    #toggle {
      padding: 12px 28px;
      border-radius: 999px;
      background: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    #toggle.stopped {
      background: #9ea3a5;
    }
  </style>
</head>

<body>

  <h1>بوصلة القبلة</h1>
  <div id="status">اضغط "ابدأ" لتفعيل البوصلة.</div>

  <div class="compass-container">

    <div class="compass-background" id="compassBackground">
      <div class="direction n">شمال</div>
      <div class="direction e">شرق</div>
      <div class="direction s">جنوب</div>
      <div class="direction w">غرب</div>
    </div>

    <div id="qiblaMarker">
      <div class="q-line"></div>
      <div class="q-text">قبلة</div>
    </div>

    <div id="needle"></div>
    <div id="needle-base"></div>

  </div>

  <div id="message"></div>
  <button id="toggle">ابدأ</button>

<script>
  const statusEl = document.getElementById("status");
  const messageEl = document.getElementById("message");
  const toggleBtn = document.getElementById("toggle");

  const compassBackground = document.getElementById("compassBackground");
  const qiblaMarker = document.getElementById("qiblaMarker");
  const needle = document.getElementById("needle");

  // موقع الكعبة
  const kaabaLat = 21.4225 * Math.PI / 180;
  const kaabaLng = 39.8262 * Math.PI / 180;

  let qiblaBearing = null;
  let running = false;

  function degToRad(d) { return d * Math.PI / 180; }
  function radToDeg(r) { return r * 180 / Math.PI; }

  // حساب اتجاه القبلة من موقع المستخدم
  function computeQiblaBearing(latDeg, lngDeg) {
    const lat = degToRad(latDeg);
    const lng = degToRad(lngDeg);

    const dLng = kaabaLng - lng;
    const y = Math.sin(dLng) * Math.cos(kaabaLat);
    const x = Math.cos(lat) * Math.sin(kaabaLat) -
              Math.sin(lat) * Math.cos(kaabaLat) * Math.cos(dLng);

    let brng = radToDeg(Math.atan2(y, x));
    return (brng + 360) % 360;
  }

  function normalizeAngle(a) {
    if (a > 180) a -= 360;
    if (a < -180) a += 360;
    return a;
  }

  function updateMessage(heading) {
    const diff = Math.abs(normalizeAngle(qiblaBearing - heading));

    if (diff <= 10) {
      messageEl.textContent = "القبلة في هذا الاتجاه";
    } else {
      messageEl.textContent = "اتجه نحو القبلة";
    }
  }

  function handleOrientation(event) {
    if (!running) return;

    let heading;

    if (event.webkitCompassHeading != null) {
      heading = event.webkitCompassHeading;
    } else {
      const alpha = event.alpha;
      if (alpha == null) return;
      heading = (360 - alpha);
    }

    heading = (heading + 360) % 360;

    // الإبرة ثابتة للأعلى
    needle.style.transform = `rotate(0deg)`;

    // الاتجاهات + الخلفية تدور مع الجوال
    compassBackground.style.transform = `rotate(${-heading}deg)`;

    // القبلة تتحرك بالنسبة للشمال
    qiblaMarker.style.transform =
      `translateX(-50%) rotate(${qiblaBearing - heading}deg)`;

    updateMessage(heading);
  }

  function startCompass() {
    running = true;
    toggleBtn.textContent = "إيقاف";
    toggleBtn.classList.remove("stopped");

    if (typeof DeviceOrientationEvent?.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission().then(res => {
        if (res === "granted") {
          window.addEventListener("deviceorientation", handleOrientation, true);
        } else {
          statusEl.textContent = "لم يتم السماح بحساس الاتجاه.";
        }
      });
    } else {
      window.addEventListener("deviceorientation", handleOrientation, true);
    }

    statusEl.textContent = "البوصلة تعمل الآن.";
  }

  function stopCompass() {
    running = false;
    toggleBtn.textContent = "ابدأ";
    toggleBtn.classList.add("stopped");

    window.removeEventListener("deviceorientation", handleOrientation);
    statusEl.textContent = "تم إيقاف البوصلة.";
  }

  function getLocation() {
    statusEl.textContent = "جاري تحديد موقعك...";

    navigator.geolocation.getCurrentPosition(pos => {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      qiblaBearing = computeQiblaBearing(lat, lng);

      statusEl.textContent = "تم تحديد اتجاه القبلة.";

    }, err => {
      statusEl.textContent = "تعذر تحديد الموقع.";
    }, { enableHighAccuracy: true });
  }

  toggleBtn.onclick = () => {
    if (!running) {
      getLocation();
      startCompass();
    } else {
      stopCompass();
    }
  };
</script>

</body>
</html>
