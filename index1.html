<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>بوصلة القبلة</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1>بوصلة القبلة</h1>
    <div id="status">اضغط "ابدأ" لتفعيل البوصلة.</div>

    <div class="compass-container">

        <div class="compass-background" id="compassBackground">
            <div class="direction n">N</div>
            <div class="direction e">E</div>
            <div class="direction s">S</div>
            <div class="direction w">W</div>
        </div>

        <div id="qiblaMarker">
            <div class="q-arrow"></div>
            <div class="q-text">Qibla</div>
        </div>

        <div id="needle"></div>
        <div id="needle-base"></div>

    </div>

    <div id="message"></div>

    <button id="toggle">ابدأ</button>

    <script src="script.js"></script>

</body>
</html>
